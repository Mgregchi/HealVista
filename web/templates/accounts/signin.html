{% extends 'base.html' %}

{% block content %}
<h2>Sign In</h2>
<form method="post" action="{% url 'accounts:signin' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'accounts:signup' %}">Create a new one</a></p>
{% endblock %}
